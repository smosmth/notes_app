<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
         rel="stylesheet" />

      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet" />

      <link rel="stylesheet" href="/static/css/styles.css" />

      <title>Log In</title>
   </head>

   <body>
      <div class="wrapper">
         <header>
            <div class="sign_wrapper">
               <div class="sign_cont">
                  <a href="index" class="logo">
                     <img src="/static/img/logo.svg" alt="" />
                     <div class="logo_text">DeQuence</div>
                  </a>
                  <div class="acc">
                     <div class="acc_text">Don't have an account?</div>
                     <a class="menu_sign menu_btn" href="signup">Sign Up</a>
                  </div>
               </div>
            </div>
         </header>

         <div class="sign">
            <div class="sign_wrapperrr">
               <div class="sign_in">
                  <div class="sign_info">
                     <h2 class="sign_title">Welcome back!</h2>
                  </div>
                  <div class="google" id="google-login-btn">
                     <div class="google_icon">
                        <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                           <path
                              d="M8.99996 3.5625C10.3275 3.5625 11.5162 4.02 12.4537 4.9125L15.0225 2.34375C13.4625 0.8925 11.4262 0 8.99996 0C5.48246 0 2.44121 2.0175 0.959961 4.9575L3.95246 7.27875C4.66121 5.145 6.65246 3.5625 8.99996 3.5625Z"
                              fill="#EA4335" />
                           <path
                              d="M17.6175 9.20625C17.6175 8.6175 17.5612 8.0475 17.475 7.5H9V10.8825H13.8525C13.635 11.9925 13.005 12.9375 12.06 13.575L14.9588 15.825C16.65 14.2575 17.6175 11.94 17.6175 9.20625Z"
                              fill="#4285F4" />
                           <path
                              d="M3.94875 10.7213C3.76875 10.1775 3.66375 9.60002 3.66375 9.00002C3.66375 8.40002 3.765 7.82252 3.94875 7.27877L0.95625 4.95752C0.345 6.17252 0 7.54502 0 9.00002C0 10.455 0.345 11.8275 0.96 13.0425L3.94875 10.7213Z"
                              fill="#FBBC05" />
                           <path
                              d="M9.00005 18C11.43 18 13.4738 17.2013 14.9588 15.8213L12.06 13.5713C11.2538 14.115 10.215 14.4338 9.00005 14.4338C6.65255 14.4338 4.6613 12.8513 3.9488 10.7175L0.956299 13.0388C2.4413 15.9825 5.48255 18 9.00005 18Z"
                              fill="#34A853" />
                        </svg>
                     </div>
                     <div class="google_txt">Continue with Google</div>
                     <div></div>
                  </div>
                  <div class="or_line">OR</div>

                  <!-- form -->
                  <form action="/auth/login" method="POST" onsubmit="loginUser(event)">
                     <div class="label">Email or Username</div>
                     <div class="sign_inp">
                        <div class="inp_ico">
                           <svg
                              width="18"
                              height="14"
                              viewBox="0 0 18 14"
                              fill="none"
                              xmlns="http://www.w3.org/2000/svg">
                              <path
                                 fill-rule="evenodd"
                                 clip-rule="evenodd"
                                 d="M4.00008 2.00004H14.0001C14.2977 1.99998 14.59 2.07963 14.8464 2.23072C15.1029 2.38181 15.3142 2.59882 15.4584 2.85921C15.3529 2.88656 15.2538 2.93442 15.1667 3.00004L9.00008 7.62504L2.83341 3.00004C2.74637 2.93442 2.64727 2.88656 2.54175 2.85921C2.68596 2.59882 2.89728 2.38181 3.15373 2.23072C3.41019 2.07963 3.70243 1.99998 4.00008 2.00004ZM2.33341 4.70837V10.3334C2.33341 10.7754 2.50901 11.1993 2.82157 11.5119C3.13413 11.8244 3.55805 12 4.00008 12H14.0001C14.4421 12 14.866 11.8244 15.1786 11.5119C15.4912 11.1993 15.6667 10.7754 15.6667 10.3334V4.70837L9.50008 9.33337C9.35583 9.44156 9.18039 9.50004 9.00008 9.50004C8.81977 9.50004 8.64433 9.44156 8.50008 9.33337L2.33341 4.70837ZM0.666748 3.66671C0.666748 2.78265 1.01794 1.93481 1.64306 1.30968C2.26818 0.684563 3.11603 0.333374 4.00008 0.333374H14.0001C14.8841 0.333374 15.732 0.684563 16.3571 1.30968C16.9822 1.93481 17.3334 2.78265 17.3334 3.66671V10.3334C17.3334 11.2174 16.9822 12.0653 16.3571 12.6904C15.732 13.3155 14.8841 13.6667 14.0001 13.6667H4.00008C3.11603 13.6667 2.26818 13.3155 1.64306 12.6904C1.01794 12.0653 0.666748 11.2174 0.666748 10.3334V3.66671Z"

                           </svg>
                        </div>
                        <input
                           class="sign_input"
                           id="email"
                           name="email"
                           type="text"
                           placeholder="Enter email or username"
                           required />
                     </div>

                     <div class="sign_inp">
                        <div class="inp_ico">
                           <svg
                              width="14"
                              height="18"
                              viewBox="0 0 14 18"
                              fill="none"
                              xmlns="http://www.w3.org/2000/svg">
                              <path
                                 fill-rule="evenodd"
                                 clip-rule="evenodd"
                                 d="M2.83325 4.83329C2.83325 3.72822 3.27224 2.66842 4.05364 1.88701C4.83504 1.10561 5.89485 0.666626 6.99992 0.666626C8.10499 0.666626 9.16479 1.10561 9.9462 1.88701C10.7276 2.66842 11.1666 3.72822 11.1666 4.83329V6.49996C11.8296 6.49996 12.4655 6.76335 12.9344 7.23219C13.4032 7.70103 13.6666 8.33692 13.6666 8.99996V13.31C13.6662 13.9727 13.4028 14.6081 12.9341 15.0766L11.4108 16.6016C10.9419 17.0702 10.3061 17.3334 9.64325 17.3333H4.35659C3.69389 17.3329 3.05845 17.0695 2.58992 16.6008L1.06492 15.0775C0.596351 14.6086 0.333173 13.9728 0.333252 13.31V8.99996C0.333252 8.33692 0.596644 7.70103 1.06549 7.23219C1.53433 6.76335 2.17021 6.49996 2.83325 6.49996V4.83329ZM2.83325 8.16663C2.61224 8.16663 2.40028 8.25442 2.244 8.4107C2.08772 8.56698 1.99992 8.77894 1.99992 8.99996V13.31C1.99997 13.531 2.08779 13.7429 2.24409 13.8991L3.76742 15.4225C3.92366 15.5788 4.13559 15.6666 4.35659 15.6666H9.64325C9.86425 15.6666 10.0762 15.5788 10.2324 15.4225L11.7558 13.8991C11.912 13.7429 11.9999 13.531 11.9999 13.31V8.99996C11.9999 8.77894 11.9121 8.56698 11.7558 8.4107C11.5996 8.25442 11.3876 8.16663 11.1666 8.16663H2.83325ZM9.49992 6.49996H4.49992V4.83329C4.49992 4.17025 4.76331 3.53437 5.23215 3.06553C5.70099 2.59668 6.33688 2.33329 6.99992 2.33329C7.66296 2.33329 8.29884 2.59668 8.76769 3.06553C9.23653 3.53437 9.49992 4.17025 9.49992 4.83329V6.49996ZM6.99992 10.6666C7.22093 10.6666 7.43289 10.7544 7.58917 10.9107C7.74545 11.067 7.83325 11.2789 7.83325 11.5V13.1666C7.83325 13.3876 7.74545 13.5996 7.58917 13.7559C7.43289 13.9122 7.22093 14 6.99992 14C6.7789 14 6.56694 13.9122 6.41066 13.7559C6.25438 13.5996 6.16658 13.3876 6.16658 13.1666V11.5C6.16658 11.2789 6.25438 11.067 6.41066 10.9107C6.56694 10.7544 6.7789 10.6666 6.99992 10.6666Z"
                                 fill="#B9BEC7" />
                           </svg>
                        </div>
                        <input
                           class="sign_input"
                           id="password"
                           name="password"
                           type="password"
                           placeholder="Enter password"
                           required />
                        <a href="#" class="inp_forgot">Forgot Password?</a>
                     </div>

                     <button type="submit" class="sign_btn">Log In</button>
                  </form>
               </div>
               <div class="sign_help">
                  <div class="help_icon">
                     <svg width="16" height="17" viewBox="0 0 16 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                           fill-rule="evenodd"
                           clip-rule="evenodd"

                           fill="white" />
                     </svg>
                  </div>
                  <div class="help_text">Help</div>
               </div>
            </div>
         </div>
      </div>

</html>
