<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
         rel="stylesheet" />

      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet" />

      <link rel="stylesheet" href="/static/css/styles.css" />
      <script src="/static/js/auth.js"></script>

      <title>Sign Up</title>
   </head>

   <body>
      <div class="wrapper">
         <header>
            <div class="sign_wrapper">
               <div class="sign_cont">
                  <a href="index" class="logo">
                     <img src="/static/img/logo.svg" alt="" />
                     <div class="logo_text">DeQuence</div>
                  </a>
                  <div class="acc">
                     <div class="acc_text">You already have an acoount?</div>
                     <a class="menu_sign menu_btn" href="login">Log In</a>
                  </div>
               </div>
            </div>
         </header>

         <div class="sign">
            <div class="sign_wrapperrr">
               <div class="sign_in">
                  <div class="sign_info">
                     <h2 class="sign_title">Welcome!</h2>
                  </div>
                  <div class="google" id="google-login-btn">
                     <div class="google_icon">
                        <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">

                              fill="#EA4335" />
                           <path
                              d="M17.6175 9.20625C17.6175 8.6175 17.5612 8.0475 17.475 7.5H9V10.8825H13.8525C13.635 11.9925 13.005 12.9375 12.06 13.575L14.9588 15.825C16.65 14.2575 17.6175 11.94 17.6175 9.20625Z"
                              fill="#4285F4" />
                           <path
                              d="M3.94875 10.7213C3.76875 10.1775 3.66375 9.60002 3.66375 9.00002C3.66375 8.40002 3.765 7.82252 3.94875 7.27877L0.95625 4.95752C0.345 6.17252 0 7.54502 0 9.00002C0 10.455 0.345 11.8275 0.96 13.0425L3.94875 10.7213Z"
                              fill="#FBBC05" />
                           <path
                              d="M9.00005 18C11.43 18 13.4738 17.2013 14.9588 15.8213L12.06 13.5713C11.2538 14.115 10.215 14.4338 9.00005 14.4338C6.65255 14.4338 4.6613 12.8513 3.9488 10.7175L0.956299 13.0388C2.4413 15.9825 5.48255 18 9.00005 18Z"
                              fill="#34A853" />
                        </svg>
                     </div>
                     <div class="google_txt">Continue with Google</div>
                     <div></div>
                  </div>

                  <div class="or_line">OR</div>

                  <!-- form -->
                  <form id="registerForm" onsubmit="registerUser(event)">
                     <div class="label">Username</div>
                     <div class="sign_inp">
                        <input type="text" name="username" id="username" placeholder="Enter your username" required />
                     </div>

                     <div class="label">Work Email</div>
                     <div class="sign_inp">
                        <input
                           class="sign_input"
                           id="email"
                           name="email"
                           type="email"
                           placeholder="Enter your work email"
                           required />
                     </div>

                     <div class="label">Password</div>
                     <div class="sign_inp">
                        <input
                           class="sign_input"
                           id="password"
                           name="password"
                           type="password"
                           placeholder="Enter password"
                           required />
                     </div>

                     <button type="submit" class="sign_btn">Sign Up</button>
                  </form>
               </div>
               <div class="sign_help">
                  <div class="help_icon">
                     <svg width="16" height="17" viewBox="0 0 16 17" fill="none" xmlns="http://www.w3.org/2000/svg">

                           fill="white" />
                     </svg>
                  </div>
                  <div class="help_text">Help</div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
